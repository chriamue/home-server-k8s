
apiVersion: v1
kind: Service
metadata:
  labels:
    app: ldap
  name: ldap-service
spec:
  ports:
    - name: ldap
      protocol: TCP
      port: 389
      targetPort: 389
  selector:
    app: ldap
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: ldap
  labels:
    app: ldap
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: ldap
    spec:
      containers:
        - name: ldap
          image: osixia/openldap:1.2.3
          envFrom:
            - configMapRef:
                name: openldap-env
          volumeMounts:
            - name: ldap-data
              mountPath: /var/lib/ldap
            - name: ldap-config
              mountPath: /etc/ldap/slapd.d
            - name: ldap-certs
              mountPath: /container/service/slapd/assets/certs
            - name: container-run
              mountPath: /container/run
          ports:
            - containerPort: 389
              name: openldap
      volumes:
        - name: ldap-data
          hostPath:
            path: "/data/ldap/db"
        - name: ldap-config
          hostPath:
            path: "/data/ldap/config"
        - name: ldap-certs
          hostPath:
            path: "/data/ldap/certs"
        - name: container-run
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: ldap
  name: ldap-account-manager
spec:
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 80
  selector:
    app: ldap
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: ldap-account-manager
  labels:
    app: ldap
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: ldap
    spec:
      containers:
        - name: ldap-account-manager
          image: ldapaccountmanager/lam
          command: ["/bin/sh"]
          args: ["-c", "service apache2 start && sleep infinity"]
          ports:
            - name: lam
              containerPort: 80
              